    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        window.onload =async function()
         {
            var userRole = window.localStorage.getItem("userData") &&  JSON.parse(window.localStorage.getItem("userData")).USER_TYPE;
            if(userRole == 'Admin') 
               document.getElementById("user").style.display  = 'none';
             else
                document.getElementById("admin").style.display  = 'none';      
            var ventureData=[];
           await axios.get('https://pragathi-project.herokuapp.com/api/venture/get_venture')
                .then(response => {
                    ventureData = response.data.data;
                    var dropDwonData  ='';
                       for(let i=0;i<ventureData.length;i++)
                         {
                          dropDwonData += `<option value='${ventureData[i].VEN_ID}'>${ventureData[i].VEN_NAME}</option>`                            
                         }
                         document.getElementById('ventureDropdown').innerHTML = dropDwonData;                           
                })
                .catch(error => console.error(error));
                const urlParams = new URLSearchParams(window.location.search);
            const PLOT_ID = urlParams.get('PLOT_ID');
            console.log(PLOT_ID);
            if(PLOT_ID != null)
             {
                await axios.get(`https://pragathi-project.herokuapp.com/api/plot/get_plot_byid/${PLOT_ID}`)
                .then(response => {
                    const plotData = response.data.data;
                    document.getElementById("save").style.display  = 'none';
                    document.getElementById("ventureDropdown").value = plotData.PLOT_VEN_ID
                    document.getElementById("PLOT_NO").value = plotData.PLOT_NO
                document.getElementById("PLOT_TYPE").value  = plotData.PLOT_TYPE,
               document.getElementById("PLOT_AREA").value  = plotData.PLOT_AREA,
                 document.getElementById("PLOT_FACING").value  = plotData.PLOT_FACING,
               document.getElementById("PLOT_ID").value  = plotData.PLOT_ID                 
                })
                .catch(error => console.error(error));

             }
             else
             {
                document.getElementById("update").style.display  = 'none';
             }     
          }
          function submit() {
            var data = {
                "PLOT_VEN_ID": document.getElementById("ventureDropdown").value,
                "PLOT_NO": document.getElementById("PLOT_NO").value,
                "PLOT_TYPE": document.getElementById("PLOT_TYPE").value,
                "PLOT_AREA": document.getElementById("PLOT_AREA").value,
                "PLOT_FACING": document.getElementById("PLOT_FACING").value
            }
            ventureRequest(data)
        }
        const ventureRequest = (data) => {
            axios.post('https://pragathi-project.herokuapp.com/api/plot/add_plot', data)
                .then(response => {
                    const addedPlot = response.data;
                    if(addedPlot.type == 'success' && addedPlot.code == 200)
                     window.location.href ='plots-list.html';
                    console.log(`POST: user is added`, addedPlot);
                })
                .catch(error => console.error(error));
        };

        function update() {
            var data = {
                "PLOT_ID": document.getElementById("PLOT_ID").value,
                "PLOT_VEN_ID": document.getElementById("ventureDropdown").value,
                "PLOT_NO": document.getElementById("PLOT_NO").value,
                "PLOT_TYPE": document.getElementById("PLOT_TYPE").value,
                "PLOT_AREA": document.getElementById("PLOT_AREA").value,
                "PLOT_FACING": document.getElementById("PLOT_FACING").value,
                "PLOT_STATUS": 1
                // "USER_CREATEDBY" : 'Admin',
            }
            updateRequest(data)
        }
        const updateRequest = (data) => {
            axios.put('https://pragathi-project.herokuapp.com/api/plot/edit_plot', data)
                .then(response => {
                    const addedUser = response.data;
                    if(addedUser.type == 'success' && addedUser.code == 200)
                     window.location.href ='plots-list.html';
                    console.log(`POST: user is added`, addedUser);
                })
                .catch(error => console.error(error));
        };

    </script>
