
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <link rel="stylesheet" href="bootstrap.min.css">

    <title>Pragati Township Private limited</title>
     
</head>

<body>
    <div class="container" style="padding: 1.5rem; background-color: #f7f7f9;">

        <div class="row pt-45">

            <div class="col-md-12" style="text-align: center">
                <h3><strong style="color: #038948">Spring Capital </strong></h3>
                <strong>Enquiry Form</strong>
            </div>
        </div>

        <div class="row pt-45">

            <div class="col-md-12 ">

                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Name  </label>
                            <input type="text" class="form-control" id="txtFirstName">
                        </div>
                    </div>

                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Last Name    </label>
                            <input type="text" class="form-control" id="txtLastName">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="txtEmail">
                        </div>
                    </div>

                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Phone Number</label>
                            <input type="text" class="form-control" id="txtPhone">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 ">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message  </label>
                            <textarea class="form-control" id="txtMessage" rows="3"></textarea>
                        </div>
                    </div>
                </div>


                <div class="row  pt-2">
                    <div class="col-md-12 text-center pt-45">

                        <!--<button type="submit"  onclick="window.location.href='thankyou.html','_blank'; return false;" class="btn btn-success mb-2  pt-45">Submit  </button>-->
                        <button type="submit" onclick="return submit();" class="btn btn-success mb-2  pt-45">Submit  </button>
                    </div>
                </div>
            </div>








        </div>
    </div>


    <script src="jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>



    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip({ html: true });
        });

    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        function myFunction(i, j, k, l, m) {

            $("#divText").html('<div style="line-height:26px; text-align: left; color: #333; font-size: 14px; "> <span style="width: 100px; display: inline-block;">Plot No:</span>  <b> ' + i + '</b> <br> <span style="width: 100px; display: inline-block;">Plot Type </span>  <b> ' + j + ' </b> <br> <span style="width: 100px; display: inline-block;"> Area </span>  <b> ' + k + ' </b> <br> <span style="width: 100px; display: inline-block;">Facing </span> <b> ' + l + ' </b> <br> <span style="width: 100px; display: inline-block;">Status </span>  <b> ' + m + ' </b> <br><br>  For Booking Enquiry  <a href="#" style="background-color: #199319; color: white; font-weight: bold; border-radius: 15px; padding: 3px 25px; text-decoration: none;"> Click Here </a> </div>').fadeIn(500);

            $('#tabData').focus();


        }
        function getParamValuesByName(querystring) {
            var qstring = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < qstring.length; i++) {
                var urlparam = qstring[i].split('=');
                if (urlparam[0] == querystring) {
                    return urlparam[1];
                }
            }
        }

        function submit() {
            var data = {
                "PB_VEN_ID": getParamValuesByName('vid'),
                "PB_PLOT_ID": getParamValuesByName('pid'),
                "PB_MESSAGE": document.getElementById("txtMessage").value,
                "USER_EMAIL": document.getElementById("txtEmail").value,
                "USER_PHONE": document.getElementById("txtPhone").value,
                "USER_FIRSTNAME": document.getElementById("txtFirstName").value,
                "USER_LASTNAME": document.getElementById("txtLastName").value
            }
            createRequest(data)
        }
        const createRequest = (user) => {
            axios.post('https://pragathi-project.herokuapp.com/api/plotbooking/add_plotbooked', user)
                .then(response => {
                    const addedUser = response.data;
                    console.log(`POST: user is added`, addedUser);
                    if(addedUser.type == 'success')
                    window.location.replace('/thankyou.html');
                })
                .catch(error => console.error(error));
        };

    </script>


</body>
</html>
